meta:
  environment: python
  toolchain:
    name: pip
    version: 3.11

build:
  artifacts:
    - /app/data

run:
  command: ./start.sh
  persistent-storage:
    - /app/data

env:
  - name: WEBHOOK_USERNAME
    value: admin
  - name: WEBHOOK_PASSWORD
    value: secure_password
  - name: BOT_TOKEN
    value: your_telegram_bot_token
  - name: LAVA_API_KEY
    value: your_lava_api_key
  - name: LAVA_OFFER_ID
    value: 929fffa3-10f5-4116-8602-0c397d1b7a57 