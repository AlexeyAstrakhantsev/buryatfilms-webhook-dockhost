meta:
  environment: python
  toolchain:
    name: pip
    version: 3.11

build:
  artifacts:
    - /app/data

run:
  command: uvicorn main:app --host 0.0.0.0 --port $PORT
  persistent-storage:
    - /app/data

env:
  - name: WEBHOOK_USERNAME
    value: admin
  - name: WEBHOOK_PASSWORD
    value: secure_password 